<ng-container *ngIf="state.player|async as player">
  <ng-container *ngIf="player.bounties==null || player.bounties.length==0">
    
    <div class="privacy-note left" *ngIf="(state.isSignedOn|async) && !(state.signedOnUserIsCurrent|async)">
      <h4>Privacy</h4>
      <p>
        This user hasn't enabled viewing their non-equipped inventory. They'd need to <a class="underline"
          href="https://www.bungie.net/en/Profile/Settings?category=Privacy" target="_blank" rel="noopener">
          check the "Show my non-equipped Inventory" at Bungie.net.</a> Hiding non-equipped inventory is the default
        privacy setting.
      </p>
    </div>
    <div class="privacy-note left" *ngIf="!(state.isSignedOn|async)">
      
        <d2c-sign-in-required></d2c-sign-in-required>

    </div>


  </ng-container>
  <ng-container *ngIf="player.bounties!=null">

    <nav mat-tab-nav-bar color="accent">
      <a mat-tab-link routerLink="bounties" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
        Bounties
      </a>
      <a mat-tab-link routerLink="quests" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        Quests
      </a>
      <a mat-tab-link routerLink="tracked" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
        Tracked
      </a>
    </nav>
    <router-outlet></router-outlet>
  </ng-container>
</ng-container>

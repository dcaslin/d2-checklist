<div class="mat-typography">
  <h2 mat-dialog-title>Preferred Armor Stats</h2>
  <mat-dialog-content>
    <div class="form-container">
      <p class="simple-caption">Select up to 3 stats which will be added up and used for sorting when ordering your
        armor
        by points.</p>
      <div class="toggles">
        <div class="toggle" *ngFor="let destinyClass of destinyClasses">
          <h4>{{destinyClass}}</h4>
          <ng-container *ngFor="let c of preferredStatService.choices">
            <div>
              <mat-slide-toggle [checked]="this.preferred.stats[destinyClass][c]"
                (change)="toggle($event, destinyClass, c)">{{c}}
              </mat-slide-toggle>
            </div>
          </ng-container>
        </div>
      </div>


      <div class="show-all-stats">
        <mat-checkbox [(ngModel)]="preferred.showAllStats">Show all stats</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button (click)="closeSave()">Save</button>
    <button mat-button (click)="closeReset()">Reset Defaults</button>
    <button mat-button (click)="closeCancel()">Cancel</button>
  </div>
</div>
